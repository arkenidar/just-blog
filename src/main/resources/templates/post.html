<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' - Just Blog'">Post - Just Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blog-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
    </style>
</head>

<body>
    <header class="blog-header text-center">
        <div class="container">
            <h1 class="display-4">Just Blog</h1>
            <p class="lead">A simple and elegant blog application</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/new">New Post</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <article>
                    <h1 th:text="${post.title}"></h1>
                    <p class="text-muted mb-4">
                        By <span th:text="${post.author}"></span> on
                        <span th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')}"></span>
                        <span th:if="${post.updatedAt != post.createdAt}">
                            (Updated: <span
                                th:text="${#temporals.format(post.updatedAt, 'MMM dd, yyyy HH:mm')}"></span>)
                        </span>
                    </p>
                    <div class="content"
                        th:utext="${#strings.replace(post.content, T(java.lang.System).lineSeparator(), '&lt;br&gt;')}">
                    </div>

                    <div class="mt-4">
                        <a th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <form th:action="@{/delete/{id}(id=${post.id})}" method="post" class="d-inline"
                            onsubmit="return confirm('Are you sure you want to delete this post?')">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        <a href="/" class="btn btn-secondary btn-sm">Back to Home</a>
                    </div>
                </article>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">About</h5>
                        <p class="card-text">Welcome to Just Blog - a simple Spring Boot blog application.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 Just Blog. Built with Spring Boot and love.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
