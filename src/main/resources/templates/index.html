<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blog-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }

        .blog-post {
            border-bottom: 1px solid #eee;
            padding: 2rem 0;
        }

        .blog-post:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <header class="blog-header text-center">
        <div class="container">
            <h1 class="display-4">Just Blog</h1>
            <p class="lead">A simple and elegant blog application</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/new">New Post</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div th:if="${posts != null and !posts.empty}">
                    <div th:each="post : ${posts}" class="blog-post">
                        <h2><a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"
                                class="text-decoration-none"></a></h2>
                        <p class="text-muted">
                            By <span th:text="${post.author}"></span> on
                            <span th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')}"></span>
                        </p>
                        <p th:text="${#strings.abbreviate(post.content, 200)}"></p>
                        <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-primary btn-sm">Read More</a>
                    </div>
                </div>
                <div th:if="${posts == null or posts.empty}" class="text-center">
                    <h3>No posts yet</h3>
                    <p>Be the first to write a blog post!</p>
                    <a href="/new" class="btn btn-primary">Create First Post</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">About</h5>
                        <p class="card-text">Welcome to Just Blog - a simple Spring Boot blog application.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 Just Blog. Built with Spring Boot and love.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
