# Server Configuration
server.port=${SERVER_PORT:8080}

# Active Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Database Configuration (MySQL) - Using environment variables
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:justblog}?useSSL=${DB_SSL:false}&serverTimezone=${DB_TIMEZONE:UTC}&allowPublicKeyRetrieval=${DB_ALLOW_PUBLIC_KEY_RETRIEVAL:true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:yourpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:20000}

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Dev Tools
spring.devtools.restart.enabled=true
