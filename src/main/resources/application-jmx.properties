# JMX and RMI Configuration for VSCode Extensions
spring.jmx.enabled=true
spring.jmx.default-domain=just-blog

# Management endpoints
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=*

# Enable all Spring Boot management features
management.endpoint.health.show-details=always
management.endpoint.beans.enabled=true
management.endpoint.env.enabled=true
management.endpoint.metrics.enabled=true

# Logging for JMX debugging
logging.level.org.springframework.jmx=DEBUG
logging.level.com.sun.jmx=DEBUG
